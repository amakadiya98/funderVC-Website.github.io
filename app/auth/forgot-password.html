	<body id="kt_body" class="auth-bg">
		
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-xl-row flex-column-fluid">

					<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-200px min-h-xl-450px" style="background-image: url('../assets/media/illustrations/sigma-1/22.png')"></div>

                        <form class="form w-100" novalidate="novalidate" data-kt-redirect-url="./reset-password.html" id="kt_password_reset_form">
								<!--begin::Heading-->
								<div class="text-center mb-10">

									<input class="form-control form-control-solid" type="email" placeholder="" name="email" autocomplete="off" />
								</div>
								<!--end::Input group-->
								<!--begin::Actions-->
								<div class="d-flex flex-wrap justify-content-center pb-lg-0">

								</div>
								<!--end::Actions-->
							</form>
					</div>
				</div>
			</div>
		</div>
		<script>var hostUrl = "assets/";</script>
		<script src="../assets/plugins/global/plugins.bundle.js"></script>
		<script src="../assets/js/scripts.bundle.js"></script>
		<script src="../assets/js/custom/authentication/reset-password/reset-password.js"></script>
		<script>
			function setColorScheme(scheme) {
				let defaultThemeMode = 'light';
				let themeMode;
	
				switch (scheme) {
					case 'dark':
						themeMode = 'dark';
						document.documentElement.setAttribute("data-theme", themeMode);
						document.getElementById('header-logo').src = '../assets/img/logoBlack.svg';
						break;
					case 'light':
						themeMode = 'light';
						document.documentElement.setAttribute("data-theme", themeMode);
						document.getElementById('header-logo').src = '../assets/media/logos/logo-default.svg';
						break;
					default:
						console.log('default');
						break;
				}
			}
			function getPreferredColorScheme() {
				if (window.matchMedia) {
					if (window.matchMedia('(prefers-color-scheme:dark)').matches) {
						return 'dark';
					} else {
						return 'light';
					}
				}
				return 'light';
			}
			function updateColorScheme() {
				setColorScheme(getPreferredColorScheme());
			}
			if (window.matchMedia) {
				var colorSchemeQuery = window.matchMedia('(prefers-color-scheme:dark)');
				colorSchemeQuery.addEventListener('change', updateColorScheme);
			}
			updateColorScheme();
		</script>
	</body>
</html>
