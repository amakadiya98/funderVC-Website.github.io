						<h1 class="text-dark fs-3x mb-5">Welcome, Guest!</h1>

						<button type="button" class="btn btn-light text-gray-1000 fw-bold w-100 mb-10">

						<button type="button" class="btn btn-light text-gray-1000 fw-bold mb-10 w-100" >
							<img alt="Logo" src="../assets/media/svg/brand-logos/linkedin-2.svg"

						<div class="d-flex align-items-center mb-10">

							<span class="fw-semibold text-gray-400 fs-7 mx-2">OR</span>

						<div class="row fv-row mb-7">

							<div class="col-xl-6">

						</div>
						<div class="mb-10 fv-row" data-kt-password-meter="true">
							<div class="mb-1">
								<label class="form-label fw-bold text-dark fs-6">Password</label>

										<i class="bi bi-eye fs-2 d-none"></i>

								</div>
								<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">

									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
								</div>
							</div>
							<div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.

						</div>
						<div class="fv-row mb-10">
							<label class="form-check form-check-custom form-check-solid form-check-inline">

							</label>
						</div>
						<div class="text-center">
							<button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary w-100 font-bold">
								<span class="indicator-label">Create an Account</span>
								<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
							</button>
						</div>
					</form>
				</div>
			</div>

	<script>var hostUrl = "assets/";</script>
	<script src="../assets/plugins/global/plugins.bundle.js"></script>
	<script src="../assets/js/scripts.bundle.js"></script>
	<script src="../assets/js/custom/authentication/sign-up/general.js"></script>

	<script>
		function setColorScheme(scheme) {
			let defaultThemeMode = 'light';
			let themeMode;

			switch (scheme) {
				case 'dark':
					themeMode = 'dark';
					document.documentElement.setAttribute("data-theme", themeMode);
					document.getElementById('header-logo').src = '../assets/img/logoBlack.svg';
					break;
				case 'light':
					themeMode = 'light';
					document.documentElement.setAttribute("data-theme", themeMode);
					document.getElementById('header-logo').src = '../assets/media/logos/logo-default.svg';
					break;
				default:
					console.log('default');
					break;
			}
		}
		function getPreferredColorScheme() {
			if (window.matchMedia) {
				if (window.matchMedia('(prefers-color-scheme:dark)').matches) {
					return 'dark';
				} else {
					return 'light';
				}
			}
			return 'light';
		}
		function updateColorScheme() {
			setColorScheme(getPreferredColorScheme());
		}
		if (window.matchMedia) {
			var colorSchemeQuery = window.matchMedia('(prefers-color-scheme:dark)');
			colorSchemeQuery.addEventListener('change', updateColorScheme);
		}
		updateColorScheme();
	</script>
</body>
